<script id="jsbin-javascript">
//Инициализация переменных
let cLu = 0, 
    answer = 'Уголь';

//Ввод данных
cLu = parseInt(prompt('Введите коэф. любви к человеку'));

//Проверки данных
if(cLu > 10){
  cLu = 10;
}else{
  if(cLu < 0){
     cLu = 0;
  }
}

//Основная логика 6 if vs 4 if
if(cLu <= 2){
  answer = 'Конфеты';
}

if(cLu > 2){
  if(cLu <= 4){
    answer = 'Лимонад';
  }
}

if(cLu <= 6 && cLu > 4){
  answer = 'Тортик';
}

if(cLu <= 8 && cLu > 6){
  answer = 'Ананас и флешка';
}

if(cLu > 8){
  answer = 'Год обучения где-то';
}

//Вывод данных
alert(answer);
</script>
