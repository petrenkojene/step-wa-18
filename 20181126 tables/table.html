<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2>Таблица обычная</h2> 
    <table>
        <tr>
            <td rowspan="2">№</td>
            <td rowspan="2">День</td>
            <td colspan="2">Температура</td>
        </tr>
        <tr>
            <td>min</td>
            <td>max</td>
        </tr>
        <tr>
            <td>1</td>
            <td>26.11 asdf asd fasdf asdf asdf asdf asdf asdf asd</td>
            <td>+1</td>
            <td>+4</td>
        </tr>
        <tr>
            <td>2</td>
            <td>27.11</td>
            <td>-3</td>
            <td>+4</td>
        </tr>
        <tr>
            <td>3</td>
            <td>28.11</td>
            <td>-6</td>
            <td>-1</td>
        </tr>
        <tr>
            <td>4</td>
            <td>29.11</td>
            <td>-9</td>
            <td>-4</td>
        </tr>
    </table>   
    <h2>Таблица без таблицы</h2> 
    <div class="myTable">
        <div class="myTr">
            <div class="myTd">№</div>
            <div class="myTd">День</div>
            <div class="myTd">Температура</div>
            <div class="myTd"></div>
        </div>
        <div class="myTr">
            <div class="myTd"></div>
            <div class="myTd"></div>
            <div class="myTd">min</div>
            <div class="myTd">max</div>
        </div>
        <div class="myTr">
            <div class="myTd">1</div>
            <div class="myTd">26.11 asdf asd fasdf asdf asdf asdf asdf asdf asd</div>
            <div class="myTd">+1</div>
            <div class="myTd">+4</div>
        </div>
        <div class="myTr">
            <div class="myTd">2</div>
            <div class="myTd">27.11</div>
            <div class="myTd">-3</div>
            <div class="myTd">+4</div>
        </div>
        <div class="myTr">
            <div class="myTd">3</div>
            <div class="myTd">28.11</div>
            <div class="myTd">-6</div>
            <div class="myTd">-1</div>
        </div>
        <div class="myTr">
            <div class="myTd">4</div>
            <div class="myTd">29.11</div>
            <div class="myTd">-9</div>
            <div class="myTd">-4</div>
        </div>
    </table> 
</body>
</html>
